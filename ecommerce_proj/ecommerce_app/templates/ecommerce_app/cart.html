{% extends "ecommerce_app/layout.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm-6 text-center">
            <h1>{{title}}</h1>
        </div>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-sm-6 text-center">
            <h3> </h3>
        </div>
    </div>
    <!-- Display Cart Items -->
    <div class="container">
        <div class="row">
            {% for item in content %}
            <div class="col-sm-6">
                <p style="font-size: 2rem">{{item.item}}</p>
            </div>
            <div class="col-sm-6 text-end">
                <p style="font-size: 2rem">${{item.price}}</p>
            </div>
            <hr/>
            {% endfor %}
        </div>
        <!-- Display Total Price -->
        <div class="row justify-content-end">
            <div class="col-sm-6">
                <p style="font-size: 2rem">Total:</p>
            </div>
            <div class="col-sm-6 text-end">
                <p style="font-size: 2rem">${{total_price}}</p>
            </div>
        </div>
    </div>
{% endblock content %}
