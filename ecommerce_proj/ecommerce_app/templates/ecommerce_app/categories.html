{% extends "ecommerce_app/layout.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm-6 text-center">
            <h1>{{title}}</h1>
        </div>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-sm-6 text-center">
            <h3>Featured</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for card in content %}
            <div class="col-sm-4 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img src="{{card.img}}" class="card-img-top" alt="Featured Item">
                    <div class="card-body">
                      <h5 class="card-title">{{card.item}}</h5>
                      <p class="card-text">${{card.price}}</p>
                    </div>
                    <div class="card-body ms-auto">
                        <form action="{% url 'add_to_cart' %}" method="post" id="add-to-cart-form">
                            {% csrf_token %}
                            <button type="submit" form="add-to-cart-form" name="add-to-cart-button" value="item:{{card.item}},price:{{card.price}}" class="btn btn-outline-secondary btn-cart">Add to cart</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
