{% extends "ecommerce_app/layout.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm-6 text-center">
            <h1>Welcome to Michael's</h1>
            <h2>Your one-stop-shop for home decor!</h2>
        </div>
    </div>
    <div class="container my-4">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item  active" data-bs-interval="3000">
                <img src="https://images.unsplash.com/photo-1613685301586-4f2b15f0ccd4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80" class="d-block w-100" alt="Slide 1">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="https://images.unsplash.com/photo-1653974124184-d273748e42a0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80" class="d-block w-100" alt="Slide 2">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="https://images.unsplash.com/photo-1653972233678-5d1c28d2a99f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80" class="d-block w-100" alt="Slide 3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
{% endblock content %}
