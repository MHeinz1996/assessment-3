<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Bootstrap CSS/JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="static/css/styles.css">
        <script src="static/js/main.js" defer></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
        
        {% if title %}
        <title>Michael's - {{ title }}</title>
        {% else %}
        <title>Michael's</title>
        {% endif %}
    </head>
    
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <a class="navbar-brand me-4" href="{% url 'index' %}">Michael's</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav me-auto">
                <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'kitchen' %}">Kitchen</a>
                <a class="nav-item nav-link" href="{% url 'bed_bath' %}">Bed & Bath</a>
              </div>
              <!-- Right side of Navbar -->
              <div class="navbar-nav ms-auto me-auto">
                <form id="search-form">
                  <input id="search" placeholder="ðŸ”   Search" class="search-field" onkeydown="return event.key != 'Enter';" onkeyup="if(this.value.length > 0) document.getElementById('search-button').disabled = false; else document.getElementById('start_button').disabled = true;">
                  <button class="btn btn-primary btn-sm" type="submit" id="search-button" data-bs-toggle="modal" data-bs-target="#search-modal" disabled>Search</button>
                </form>  
              </div>              
              <div class="navbar-nav ms-auto">       
                <div class="dropdown">
                  <button class="btn btn-secondary" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Cart<span id="cart-items"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <marquee scrollamount="12" style="color: red; font-weight: bold; font-size: 1rem;">ðŸ”¥SUMMER SALE! Select Items up to 75% off!ðŸ”¥</marquee>
      <main role="main" class="container" style="margin-top: 5px">
            {% block content %}{% endblock %}
      </main>
      <div class="modal fade" id="search-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content justify-content-center">
            <div class="modal-header">
              <h5 class="modal-title">SOLD OUT! ðŸ˜±</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img id="searched-img" src="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
